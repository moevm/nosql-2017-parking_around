<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parking around - List Nodes</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">

    <h2>Parking Around</h2>
    <div>
        <form class="form-horizontal" th:object="${ParkingForm}" th:action="@{/parkingAlg}" method="post">

            <div class="form-group">
                <label class="col-sm-2 control-label">Destination Node's latitude(1) and longitude(2):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{DistinationLatitude}"/>
                </div>

                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{DistinationLongitude}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Max R of searching:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{Rmax}"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">Max count of repeating Nodes:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{N}"/>
                </div>
            </div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>

            <table class="table table-striped">
                <tr>
                    <td>Parking way (Node -> Node): </td>
                    <td th:text="${ParkingForm.answer}"></td>
                </tr>
            </table>
        </form>
    </div>
</div>

</body>
</html>
